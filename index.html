<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
        Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
        <label for="Name" id="name-label">Enter your name: </label>
        <input type="text" name="username" id="name" placeholder="Username" />
        <br />
        <label for="email" id="email-label">Enter your email: </label>
        <input type="email" id="email" placeholder="email" />
        <br />
        <label for="number" id="number-label">Enter a number: </label>
        <input type="number" id="number" max="10000" min="1" placeholder="1" />
        <br />
        <label for="selection">Did you like Microverse Trials?</label>
        <select name="dropdown" id="dropdown">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
